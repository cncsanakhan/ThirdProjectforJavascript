<html>
    <head>
        <title>Rounding Numbers</title>
        <script>
        var num=prompt("enter your percentage");
        
        var newnum=Math.round(num);
        var newnum2=Math.floor(num);
        var newnum3=Math.ceil(num);
        document.write("round of value is:"+newnum +"<br>" +"floor value of the number is:"+newnum2+"<br>"+"ceil value of the number is:"+newnum3+"<br>");
        
       var number=prompt("write any negative integar with decimal");

       var number1=Math.round(number);
       var number2=Math.floor(number);
       var number3=Math.ceil(number);
        
       document.write("round of value is:"+number1 +"<br>" +"floor value of the number is:"+number2+"<br>"+"ceil value of the number is:"+number3);  
        
        
        
        
        
        
        
        
        </script>
    </head>
</html>
